<div class="html">
  <h4 id="registration">Your Detail</h4>
<!-- <div class="form"> -->

  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Your name.." formControlName="name">
      <div *ngIf="editForm.get('name')?.hasError('required') && editForm.get('name')?.touched">
        Name is required.
      </div>
    </div>
    <div>
      <label for="address">Address:</label>
      <input type="text" id="address" placeholder="Address..." formControlName="address">
      <div *ngIf="editForm.get('address')?.hasError('required') && editForm.get('address')?.touched">
        Address is required.
      </div>
    </div>

    <div>
      <label for="DOB">DOB:</label>
      <input type="date" id="DOB" placeholder="DOB..." formControlName="DOB">
    </div>

    <div>
      <label for="role">Role:</label>
      <input type="number" id="role" placeholder="Your Role.." formControlName="role">
      <div *ngIf="editForm.get('role')?.hasError('required') && editForm.get('role')?.touched">
        Role is required.
      </div>
    </div>

    <div class="jh">
      <label>Gender:</label>
      <div class="jh2" *ngFor="let gender of genders">
        <label>
          <input type="radio" [value]="gender" formControlName="gender"> {{ gender }}
        </label>
      </div>
      <div *ngIf="editForm.get('gender')?.hasError('required') && editForm.get('gender')?.touched">
        Gender is required.
      </div>
    </div>

    
    
    <!-- Add more form controls as needed -->
    <button type="submit" id="btn" >Update</button>
  </form>
<!-- </div> -->
</div>
